<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - CV Starr Disaster Relief Fund</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
        }

        .header {
            background-color: #1a73e8;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #f8f9fa;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }

        nav a {
            color: #1a73e8;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .donation-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #dee2e6;
            border-radius: 3px;
        }

        .amount-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .amount-button {
            padding: 0.5rem;
            background-color: white;
            border: 1px solid #1a73e8;
            color: #1a73e8;
            border-radius: 3px;
            cursor: pointer;
        }

        .amount-button:hover {
            background-color: #1a73e8;
            color: white;
        }

        .submit-button {
            background-color: #1a73e8;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #1557b0;
        }

        .footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 1rem;
            border-top: 1px solid #dee2e6;
            margin-top: 2rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            .donation-form {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>CV Starr Disaster Relief Fund</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="donate.html">Donate</a>
    </nav>

    <div class="container">
        <div class="donation-form">
            <h2 style="text-align: center; margin-bottom: 1.5rem;">Make a Donation</h2>
            
            <form id="donation-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label>Select Amount</label>
                    <div class="amount-options">
                        <button type="button" class="amount-button">$25</button>
                        <button type="button" class="amount-button">$50</button>
                        <button type="button" class="amount-button">$100</button>
                        <button type="button" class="amount-button">$200</button>
                    </div>
                    <label for="custom-amount">Or enter custom amount:</label>
                    <input type="number" id="custom-amount" min="1" step="1" placeholder="$">
                </div>

                <button type="submit" class="submit-button">Donate Now</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2025 CV Starr Disaster Relief Fund. All rights reserved.</p>
    </footer>
</body>
</html>
